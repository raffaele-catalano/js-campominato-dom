<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/mine.png" type="png">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mine Sweeper</title>
</head>

<body>
    
    <main>
        <div class="main-wrapper">
            <img src="assets/img/mine-sweeper.png" alt="mine-sweeper">
            <div class="btn-wrapper">
                <button id="play">Play</button>
                <button id="reset">Reset</button>
            </div>
            <select name="level" id="level">
                <option selected>Level of Difficulty</option>
                <option value="0">Easy</option>
                <option value="1">Medium</option>
                <option value="2">Hard</option>
            </select>
            <h1 id="end-game-message">&nbsp;</h1>
            <div class="grid-wrapper">

            </div>
            <!-- <div class="grid">
                <div class="square"></div>
            </div> -->
        </div>
    </main>

    <footer>
        <span id="sign">
            made with <i class="fa-solid fa-heart" style="color: #d50000;"></i> by RC
        </span>
    </footer>




    <script src="assets/js/script.js"></script>
</body>

</html>
